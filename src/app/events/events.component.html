<ion-header>
  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <img src="./assets/images/masjidLogoone.png" class="headerlogo"/>
    </button>

    <ion-title>
      <h1 color="secondary">Events</h1>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more" color="secondary"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content padding class="scroll-content">
  <div *ngFor="let event of events">
    <ion-card (click)="pushPage(event)">
      <ion-item>
        <h2>{{event.title}}</h2>
        <p>{{event.startDate | amDateFormat: 'dddd - MMM DD, YYYY'}}</p>
      </ion-item>
      <img src="{{event.imageUrl}}" />
      <ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
        <ion-icon name="calendar" color="secondary"></ion-icon>
        <div color="secondary">{{event.startDate | amDateFormat: 'MMM DD, YYYY'}}</div>
      </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="pin" color="secondary"></ion-icon>
              <div color="secondary">{{event.location.name}}</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
