<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <img src="./assets/images/masjidLogoone.png" class="headerlogo"/>
    </button>

    <ion-title>
      <h1 color="secondary">Donate</h1>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="scroll-content">
  <p text-center>Please Select Donation Option</p>
<ion-list>
  <button ion-item *ngFor="let option of donationOptions" (click)="goToDonateDetail(option)">
    {{ option.name }}
  </button>  
</ion-list>
</ion-content>
